name: Dafda CI

on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build NuGet package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build Release
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: make release
